<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>eshop</title>
</head>

<body>
    <div class="container-fluid row">
        <div class="col-6">
            <img src="./fotos/vendedor_vendiendo.jpg" alt="" width="960" height="919">
        </div>
        <div class="col-6 row container-fluid mt-5">
            <div class="container  text-center col-6  porro">
                <img src="./fotos/porro.jfif" width="200" height="110">
                <h4>Precio: 5,60 USD</h4>
                <h4 class="mt-2">porro: <span id="resultado1">0</span> gr</h4>
                <button class="bt2 btn btn-danger">-</button>
                <button class="bt1 btn btn-info">+</button>
            </div>
            <div class="container  text-center col-6  keta">
                <img src="./fotos/keta.jpg" width="200" height="110">
                <h4>Precio: 14,00 USD</h4>
                <h4 class="mt-2">keta: <span id="resultado2">0</span> gr</h4>
                <button class="bt4 btn btn-danger">-</button>
                <button class="bt3 btn btn-info">+</button>
            </div>
            <div class="container  text-center col-6 tussi">
                <img src="./fotos/tussi.jfif" width="200" height="110">
                <h4>Precio: 17,50 USD</h4>
                <h4 class="mt-2">tussi: <span id="resultado3">0</span> gr</h4>
                <button class="bt6 btn btn-danger">-</button>
                <button class="bt5 btn btn-info">+</button>
            </div>
            <div class="container  text-center col-6 rola">
                <img src="./fotos/rolita.webp" width="200" height="110">
                <h4>Precio: 7,00 USD</h4>
                <h4 class="mt-2">rola: <span id="resultado4">0</span> pastillas</h4>
                <button class="bt8 btn btn-danger">-</button>
                <button class="bt7 btn btn-info">+</button>
            </div>
            <div class="container  text-center col-6 clona">
                <img src="./fotos/clona.webp" width="200" height="110">
                <h4>Precio: 3,50 USD</h4>
                <h4 class="mt-2">Clona: <span id="resultado5">0</span> pastillas</h4>
                <button class="bt10 btn btn-danger">-</button>
                <button class="bt9 btn btn-info">+</button>
            </div>
            <div class="col-6 container-fluid text-center mx-auto mt-5">
                <a class="btn btn-success mt-5 compra">COMPRAR</a>
                <h4 class="mt-3">El precio del dolar hoy<br>es: <span id="precDol"></span> ARS</h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="eshop.js"></script>
</body>

</html>
